<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Edición de Perfil de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Estilo adicional para el icono de la cámara si es necesario */
        .camera-icon {
            background-color: #3b82f6; /* blue-500 */
            border-radius: 9999px; /* rounded-full */
            padding: 0.5rem; /* p-2 */
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-4xl">
        <div class="bg-white p-6 sm:p-8 rounded-lg shadow-md">
            
            <!-- Sección de Avatar/Foto de Perfil -->
            <div class="flex flex-col sm:flex-row items-center mb-8">
                <div class="relative mb-4 sm:mb-0 sm:mr-6">
                    <img class="w-24 h-24 sm:w-32 sm:h-32 rounded-full object-cover border-2 border-gray-300" src="https://via.placeholder.com/150" alt="User Avatar">
                    <label for="avatarUpload" class="absolute bottom-0 right-0 -mb-1 -mr-1 cursor-pointer">
                        <span class="camera-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 sm:h-6 sm:w-6" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M4 5a2 2 0 00-2 2v8a2 2 0 002 2h12a2 2 0 002-2V7a2 2 0 00-2-2h-1.586l-.707-.707A2 2 0 0012.414 4H7.586a2 2 0 00-1.293.293L5.586 5H4zm6 8a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" />
                            </svg>
                        </span>
                    </label>
                    <input type="file" id="avatarUpload" class="hidden">
                </div>
                <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-3">
                    <button type="button" onclick="document.getElementById('avatarUpload').click();" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md text-sm sm:text-base">
                        Upload New
                    </button>
                    <button type="button" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 px-4 rounded-md border border-gray-300 text-sm sm:text-base">
                        Delete avatar
                    </button>
                </div>
            </div>

            <!-- Formulario de Información Personal -->
            <form action="#" method="POST">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
                    
                    <div>
                        <label for="first-name" class="block text-sm font-medium text-gray-700">First Name <span class="text-red-500">*</span></label>
                        <input type="text" name="first-name" id="first-name" value="Miguel" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>

                    <div>
                        <label for="last-name" class="block text-sm font-medium text-gray-700">Last Name <span class="text-red-500">*</span></label>
                        <input type="text" name="last-name" id="last-name" value="Murillo" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" name="email" id="email" value="migue_amurillof@soy.sena.edu.co" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-gray-50 text-gray-500 sm:text-sm" readonly>
                    </div>

                    <div>
                        <label for="mobile-number" class="block text-sm font-medium text-gray-700">Mobile Number <span class="text-red-500">*</span></label>
                        <div class="mt-1 flex rounded-md shadow-sm">
                            <span class="inline-flex items-center px-3 rounded-l-md border border-r-0 border-gray-300 bg-gray-50 text-gray-500 sm:text-sm">
                                🇨🇴 +57
                            </span>
                            <input type="tel" name="mobile-number" id="mobile-number" value="3223011933" class="flex-1 min-w-0 block w-full px-3 py-2 rounded-none rounded-r-md focus:ring-blue-500 focus:border-blue-500 sm:text-sm border-gray-300 border">
                        </div>
                    </div>
                    
                    <div class="md:col-span-1">
                        <label class="block text-sm font-medium text-gray-700">Gender</label>
                        <div class="mt-2 space-y-2 sm:space-y-0 sm:flex sm:space-x-6">
                            <div class="flex items-center">
                                <input id="gender-male" name="gender" type="radio" value="male" class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300" checked>
                                <label for="gender-male" class="ml-2 block text-sm text-gray-900">
                                    Male
                                </label>
                            </div>
                            <div class="flex items-center">
                                <input id="gender-female" name="gender" type="radio" value="female" class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300">
                                <label for="gender-female" class="ml-2 block text-sm text-gray-900">
                                    Female
                                </label>
                            </div>
                        </div>
                    </div>

                    <div>
                        <label for="id-number" class="block text-sm font-medium text-gray-700">ID</label>
                        <input type="text" name="id-number" id="id-number" value="12345678X" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>

                    <div>
                        <label for="tax-id-number" class="block text-sm font-medium text-gray-700">Tax Identification Number</label>
                        <input type="text" name="tax-id-number" id="tax-id-number" value="X987654321" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>

                    <div>
                        <label for="tax-id-country" class="block text-sm font-medium text-gray-700">Tax Identification Country</label>
                        <div class="mt-1 flex rounded-md shadow-sm">
                             <span class="inline-flex items-center px-3 rounded-l-md border border-r-0 border-gray-300 bg-gray-50 text-gray-500 sm:text-sm">
                                🇨🇴
                            </span>
                            <input type="text" name="tax-id-country" id="tax-id-country" value="Colombia" class="flex-1 min-w-0 block w-full px-3 py-2 rounded-none rounded-r-md focus:ring-blue-500 focus:border-blue-500 sm:text-sm border-gray-300 border">
                        </div>
                    </div>

                    <div class="md:col-span-2">
                        <label for="residential-address" class="block text-sm font-medium text-gray-700">Residential Address</label>
                        <textarea name="residential-address" id="residential-address" rows="3" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">Engativa, Bogotá, Colombia</textarea>
                    </div>
                </div>

                <!-- Acciones del Formulario -->
                <div class="mt-8 pt-5">
                    <div class="flex justify-start">
                        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            Save Changes
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
