<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Video</title>
    <style>
        :root {
            /* Variables CSS para fácil personalización */
            --content-max-width: 1200px;
            --content-padding: 20px;
            --content-margin: 30px auto;
            --video-border-radius: 8px;
            --video-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            --video-background: #000;
            --page-background: #f5f5f5;
            --aspect-ratio: 75%; /* Relación de aspecto modificada para mayor altura */
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: var(--page-background);
        }
        
        .ytplayer-container {
            width: 100%;
            max-width: var(--content-max-width);
            margin: var(--content-margin);
            padding: var(--content-padding);
        }
        
        .ytplayer-video-wrapper {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: var(--aspect-ratio); /* Aumentamos la altura relativa del contenedor */
            background-color: var(--video-background);
            border-radius: var(--video-border-radius);
            overflow: hidden;
            box-shadow: var(--video-shadow);
        }
        
        .ytplayer-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            object-fit: cover; /* Asegura que el video cubra todo el espacio sin distorsionarse */
        }
        
        /* Opción para establecer una altura mínima para el contenedor */
        @media (min-width: 768px) {
            .ytplayer-video-wrapper {
                min-height: 450px; /* Altura mínima para pantallas medianas y grandes */
                height: auto;
                padding-bottom: 0;
            }
        }
        
        /* Estilos responsive adicionales */
        @media (max-width: 768px) {
            .ytplayer-container {
                padding: calc(var(--content-padding) / 2);
                margin: calc(var(--content-margin) / 2);
            }
            
            .ytplayer-video-wrapper {
                border-radius: calc(var(--video-border-radius) / 2);
            }
        }
    </style>
</head>
<body>
    <div class="ytplayer-container">
        <div class="ytplayer-video-wrapper">
            <!-- Video de YouTube con reproducción automática y sin sonido -->
            <iframe 
                class="ytplayer-iframe"
                src="https://www.youtube.com/embed/iEpJwprxDdk?si=BUaSA4ZNMo-vpMVH&autoplay=1&mute=1" 
                title="YouTube video player" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                referrerpolicy="strict-origin-when-cross-origin" 
                allowfullscreen>
            </iframe>
        </div>
    </div>
</body>
</html>
