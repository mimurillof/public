<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traveling Plans</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="tarjetas.css">
</head>
<body>
    <!-- CARDS -->
    <ul class="main__cards">
      <li class="main__card" style="--hue: 25">
        <div class="main__card-image-container">
          <!-- Bootstrap Carousel -->
          <div id="carouselCard1" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="image_fx.jpg" class="d-block w-100 h-100 object-fit-cover main__card-image" alt="Imagen 1">
              </div>
              <div class="carousel-item">
                <img src="Captura de pantalla 2025-04-11 102451.png" class="d-block w-100 h-100 object-fit-cover main__card-image" alt="Imagen 2">
              </div>
              <div class="carousel-item">
                <img src="Captura de pantalla 2025-04-11 102521.png" class="d-block w-100 h-100 object-fit-cover main__card-image" alt="Imagen 3">
              </div>
               <div class="carousel-item">
                <img src="Captura de pantalla 2025-04-11 102543.png" class="d-block w-100 h-100 object-fit-cover main__card-image" alt="Imagen 4">
              </div>
            </div>
            <!-- Indicadores de navegación (bullets/dots) -->
            <div class="carousel-indicators custom-carousel-indicators">
              <button type="button" data-bs-target="#carouselCard1" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselCard1" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselCard1" data-bs-slide-to="2" aria-label="Slide 3"></button>
              <button type="button" data-bs-target="#carouselCard1" data-bs-slide-to="3" aria-label="Slide 4"></button>
            </div>
          </div>
          <!-- End Bootstrap Carousel -->
        </div>
        <h3 class="main__card-heading">Daman-e-Koh</h3>
        <p class="main__card-heading-sub">Pakistan</p>
        <p class="main__card-heading-type">Visit</p>
      </li>

      <li class="main__card" style="--hue: 250">
        <div class="main__card-image-container">
          <img src="https://images.unsplash.com/photo-1492691527719-9d1e07e534b4?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=140&ixid=eyJhcHBfaWQiOjF9&ixlib=rb-1.2.1&q=80&w=220" alt="" class="main__card-image">
        </div>
        <h3 class="main__card-heading">Mahodand Lake</h3>
        <p class="main__card-heading-sub">Pakistan</p>
        <p class="main__card-heading-type">Visit</p>
      </li>

      <li class="main__card" style="--hue: 231;">
        <div class="main__card-image-container">
          <img src="image_fx.jpg" alt="" class="main__card-image">
        </div>
        <h3 class="main__card-heading">London</h3>
        <p class="main__card-heading-sub">England</p>
        <p class="main__card-heading-type">Work</p>
      </li>
    </ul>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        // Array con los textos para cada imagen del carrusel
        const textos = [
            { titulo: "Titulo 1", subtitulo: "Subtitulo 1", fuente: "Fuente 1" },
            { titulo: "Titulo 2", subtitulo: "Subtitulo 2", fuente: "Fuente 2" },
            { titulo: "Titulo 3", subtitulo: "Subtitulo 3", fuente: "Fuente 3" },
            { titulo: "Titulo 4", subtitulo: "Subtitulo 4", fuente: "Fuente 4" }
        ];

        // Obtener el carrusel
        const carrusel = document.getElementById('carouselCard1');
        
        // Obtener los elementos de texto de la tarjeta
        const cardHeading = document.querySelector('.main__card .main__card-heading');
        const cardSubHeading = document.querySelector('.main__card .main__card-heading-sub');
        const cardType = document.querySelector('.main__card .main__card-heading-type');
        
        // Establecer los textos iniciales (para la primera imagen)
        cardHeading.textContent = textos[0].titulo;
        cardSubHeading.textContent = textos[0].subtitulo;
        cardType.textContent = textos[0].fuente;
        
        // Escuchar el evento de cambio de diapositiva
        carrusel.addEventListener('slide.bs.carousel', function (event) {
            // Obtener el índice de la nueva diapositiva
            const slideIndex = event.to;
            
            // Actualizar los textos según la diapositiva actual
            cardHeading.textContent = textos[slideIndex].titulo;
            cardSubHeading.textContent = textos[slideIndex].subtitulo;
            cardType.textContent = textos[slideIndex].fuente;
        });
    </script>
</body>
</html>
