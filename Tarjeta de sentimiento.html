        /* Provided Gauge Styles */
        .market-fng-gauge__meter-container {
            text-size-adjust: 100%;
            font-family: cnn_sans_display,helveticaneue,Helvetica,Arial,Utkal,sans-serif;
            text-align: left;
            box-sizing: inherit;
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizelegibility;
            margin: 0 auto 20px;
            position: relative;
            width: 338px;
            margin-bottom: 0;
            height: auto; /* Adjust height as needle is removed */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .market-fng-gauge__meter {
            text-size-adjust: 100%;
            font-family: cnn_sans_display,helveticaneue,Helvetica,Arial,Utkal,sans-serif;
            text-align: left;
            box-sizing: inherit;
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizelegibility;
            position: relative;
            width: 100%;
            height: 173px; /* Keep original SVG height */
        }

        .market-fng-gauge__dial {
            text-size-adjust: 100%;
            font-family: cnn_sans_display,helveticaneue,Helvetica,Arial,Utkal,sans-serif;
            text-align: left;
            box-sizing: inherit;
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizelegibility;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #fear-and-greed-dial {
            text-size-adjust: 100%;
            font-family: cnn_sans_display,helveticaneue,Helvetica,Arial,Utkal,sans-serif;
            text-align: left;
            box-sizing: inherit;
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizelegibility;
            enable-background: new 0 0 338 173;
            display: block;
        }

        .dial-area {
            fill: #f0f0f0;
            stroke: #ffffff;
            stroke-width: 1px; /* Slightly thinner stroke */
            transition: fill 0.3s ease-in-out;
        }

        /* Active segment colors */
        #extreme-fear.active { fill: #d50000ff; stroke: #ff7979ff; stroke-width: 2px; } /* Red */
        #fear.active { fill: #ff7c00ff; stroke: #ff9360ff; stroke-width: 2px; } /* Orange */
        #neutral.active { fill: #f0b100ff; stroke: #ffc248ff; stroke-width: 2px; } /* Yellow */
        #greed.active { fill: #4bc88aff; stroke: #58e59eff; stroke-width: 2px; } /* Light Green */
        #extreme-greed.active { fill: #2b7a53ff; stroke: #4bc88aff; stroke-width: 2px; } /* Darker Green */

        .dial-area-letter {
            fill: #6e6e6eff;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
            transition: fill 0.3s ease-in-out;
        }
         /* Active text color */
        .dial-area-letter.active {
            fill: #ffffff;
            font-weight: var(--primitive-type-font-weight-style-bold);
        }

        .dial-area-number-text {
            fill: #6e6e6eff;
            font-size: 12px;
            font-weight: bold;
        }

        .dots {
            fill: #b1b1b1ff;
        }

        /* REMOVED: Needle and Base styles */

        /* NEW: Styles for sentiment value display */
        .sentiment-display {
            text-align: center;
            margin-top: -45px; /* Pull up slightly towards the gauge center */
            position: relative;
            z-index: 5; /* Ensure it's above SVG elements if needed */
        }
        .sentiment-value {
            font-size: var(--primitive-type-font-size-32);
            font-weight: var(--primitive-type-font-weight-style-bold);
            color: var(--primitive-color-neutral-100);
            line-height: var(--primitive-type-line-height-32);
        }
        .sentiment-label {
            font-size: var(--primitive-type-font-size-14);
            font-weight: var(--primitive-type-font-weight-style-medium);
            color: var(--primitive-color-neutral-400);
            text-transform: uppercase;
            letter-spacing: var(--primitive-type-letter-spacing-50);
            margin-top: var(--primitive-space-04);
        }
        /* Style label based on active sentiment */
        .sentiment-display[data-sentiment="extreme-fear"] .sentiment-label { color: #d50000ff; }
        .sentiment-display[data-sentiment="fear"] .sentiment-label { color: #ff7c00ff; }
        .sentiment-display[data-sentiment="neutral"] .sentiment-label { color: #f0b100ff; }
        .sentiment-display[data-sentiment="greed"] .sentiment-label { color: #4bc88aff; }
        .sentiment-display[data-sentiment="extreme-greed"] .sentiment-label { color: #2b7a53ff; }

    <script>
    (function() { // IIFE to encapsulate scope

        const gaugeMeter = document.querySelector('.market-fng-gauge__meter');
        // REMOVED: needle variable
        // NEW: References for the new display elements
        const sentimentDisplay = document.querySelector('.sentiment-display');
        const sentimentValueDisplay = sentimentDisplay?.querySelector('.sentiment-value');
        const sentimentLabelDisplay = sentimentDisplay?.querySelector('.sentiment-label');

        const segments = {
            extremeFear: document.getElementById('extreme-fear'),
            fear: document.getElementById('fear'),
            neutral: document.getElementById('neutral'),
            greed: document.getElementById('greed'),
            extremeGreed: document.getElementById('extreme-greed')
        };
        const segmentTexts = {
             extremeFear: document.getElementById('extreme-fear-text')?.querySelectorAll('.dial-area-letter'),
             fear: document.getElementById('fear-text')?.querySelectorAll('.dial-area-letter'),
             neutral: document.getElementById('neutral-text')?.querySelectorAll('.dial-area-letter'),
             greed: document.getElementById('greed-text')?.querySelectorAll('.dial-area-letter'),
             extremeGreed: document.getElementById('extreme-greed-text')?.querySelectorAll('.dial-area-letter')
        };

        // REMOVED: Variables for buy/sell bar elements


        /**
         * REMOVED: updateBuySellBar function
         */


        /**
         * Actualiza el indicador de sentimiento estilo CNN (versión simplificada).
         * @param {number} sentimentValue - Un valor entre 0 y 100.
         */
        function updateSentimentGauge(sentimentValue) {
            const value = Math.max(0, Math.min(100, sentimentValue));

            // 1. Actualizar el valor numérico y la etiqueta en el nuevo display
            if (sentimentValueDisplay) {
                sentimentValueDisplay.textContent = Math.round(value);
            } else {
                 console.error("Elemento de display del valor de sentimiento no encontrado.");
            }

            // REMOVED: Needle rotation logic

            // 3. Resaltar el segmento y etiqueta activos y actualizar display
            let activeSegmentId = 'neutral';
            let activeLabel = 'Neutral';
            let dataSentimentAttr = 'neutral';

            if (value <= 20) {
                 activeSegmentId = 'extremeFear';
                 activeLabel = 'Extreme Fear';
                 dataSentimentAttr = 'extreme-fear';
            } else if (value <= 40) {
                 activeSegmentId = 'fear';
                 activeLabel = 'Fear';
                 dataSentimentAttr = 'fear';
            } else if (value <= 60) {
                 activeSegmentId = 'neutral';
                 activeLabel = 'Neutral';
                 dataSentimentAttr = 'neutral';
            } else if (value <= 80) {
                 activeSegmentId = 'greed';
                 activeLabel = 'Greed';
                 dataSentimentAttr = 'greed';
            } else {
                 activeSegmentId = 'extremeGreed';
                 activeLabel = 'Extreme Greed';
                 dataSentimentAttr = 'extreme-greed';
            }

             // Actualizar el atributo data-index-label en el medidor (si aún se usa)
             if (gaugeMeter) {
                 gaugeMeter.dataset.indexLabel = dataSentimentAttr;
             }
             // Actualizar etiqueta y atributo en el display
             if (sentimentLabelDisplay) {
                 sentimentLabelDisplay.textContent = activeLabel;
             }
             if (sentimentDisplay) {
                 sentimentDisplay.dataset.sentiment = dataSentimentAttr;
             } else {
                 console.error("Elemento de display de sentimiento no encontrado.");
             }


            // Resetear todos los segmentos y textos
            Object.values(segments).forEach(seg => seg?.classList.remove('active'));
            Object.values(segmentTexts).forEach(textList => {
                 textList?.forEach(letter => letter.classList.remove('active'));
            });


            // Activar el segmento y texto correspondientes
            if (segments[activeSegmentId]) {
                segments[activeSegmentId].classList.add('active');
            }
             if (segmentTexts[activeSegmentId]) {
                 segmentTexts[activeSegmentId].forEach(letter => letter.classList.add('active'));
            }

            // REMOVED: Call to updateBuySellBar
        }

        // --- Inicialización ---
        // Se podría obtener este valor inicial de una API, etc.
        const initialSentiment = 40; // Ejemplo: Miedo
        updateSentimentGauge(initialSentiment);

        // Podrías exponer la función de actualización si necesitas llamarla desde fuera
        // window.updateSocialSentiment = updateSentimentGauge;

        // Ejemplo para probar diferentes valores (puedes borrar esto)
        // setTimeout(() => updateSentimentGauge(15), 2000); // Extreme Fear
        // setTimeout(() => updateSentimentGauge(55), 4000); // Neutral
        // setTimeout(() => updateSentimentGauge(75), 6000); // Greed
        // setTimeout(() => updateSentimentGauge(90), 8000); // Extreme Greed


    })(); // Fin de IIFE

    </script>
